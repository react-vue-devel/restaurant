<ion-content class="auth-bg">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <img src="{{configService.companyLogo}}">
      <h2 color="light">
        {{configService.companyName}}
      </h2>
    </div>

    <!-- Login form -->
    <ion-list class="list-form" padding>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input [(ngModel)]="user.username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="user.password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Re-enter Password</ion-label>
        <ion-input [(ngModel)]="user.repassword" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <div margin-top>
      <button ion-button block color="primary" (click)="register()">
        SIGN UP
      </button>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span color="light" (click)="login()">I have an account</span>
    </div>

  </div>
</ion-content>
