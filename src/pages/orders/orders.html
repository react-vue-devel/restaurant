<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Orders</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- CLIENT SECTION -->
  <div>
    <!-- last 24 hours orders list for clients -->
    <div >
      <ion-list inset>
        
        <ion-item *ngFor="let order of user.orders; let i = index" (click)="viewOrder(order.objectId,i)">
          <ion-icon name='md-pizza' item-left></ion-icon>
          <ion-note item-right>
          </ion-note>
          <h2><span color="dark-gray">Status </span> {{order.status}}</h2>
          <h3><span color="dark-gray">Payment using </span> {{order.transaction.paymentType}}</h3>
          <p><span color="dark-gray">Date/Time </span>{{getDate(order.createdAt)}}</p>
        </ion-item>
        <!-- <ion-item-options side="right">
          <button ion-button color="primary" (click)="cancelOrder(order.objectId,i,order.status)">
            <ion-icon name="md-trash"></ion-icon>
          </button>
        </ion-item-options> -->
      
      </ion-list>
    </div>
  </div>

</ion-content>
