<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <!-- Cover and profile picture -->
  <div class="profile-cover">
    <ion-grid>
      <ion-row>
        <ion-col width-33 text-center>
          <img class="profile-picture circle" src="{{user?.profileImg}}">
        </ion-col>
        <ion-col width-66>
          <h4 padding no-margin color="light">{{user?.fullName}}</h4>
          <button ion-button color="light" round (click)="uploadPic()" >Upload Pic</button>
          <input hidden="true" id="profile_upload" (change)="doUploadProfilePic($event)" type="file">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- User settings -->
  <ion-list class="list-full-border">

    <!-- <ion-item>

      <ion-toggle checked="false"></ion-toggle>
    </ion-item> -->

    <ion-item>
      <ion-label stacked color="primary">Username</ion-label>
      <ion-input disabled [(ngModel)]="user.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Name</ion-label>
      <ion-input [(ngModel)]="user.fullName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="text" ></ion-input>
    </ion-item>
