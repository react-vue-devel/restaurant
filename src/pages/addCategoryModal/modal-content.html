<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Menu Category
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input [(ngModel)]="name" type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        Upload Image
        <button ion-button outline item-right icon-left>
          <input (change)="fileChangeEvent($event)" type="file" multiple/>
        </button>
      </ion-item>
      <ion-item>
        <button (click)="createCategory()" ion-button block>Save</button>
      </ion-item>
  </ion-list>
</ion-content>
