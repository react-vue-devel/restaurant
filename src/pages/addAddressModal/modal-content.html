<ion-header>
  <ion-toolbar>
    <ion-title>
      Add new address
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      

      <ion-item>
        <ion-label fixed>unitNumber</ion-label>
        <ion-input [(ngModel)]="unitNumber" type="text" value=" "></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>buildingNumber</ion-label>
        <ion-input [(ngModel)]="buildingNumber" type="text" value=" "></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>streetName</ion-label>
        <ion-input [(ngModel)]="streetName" type="text" value=" "></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>city</ion-label>
        <ion-input [(ngModel)]="city" type="text" value=" "></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>state</ion-label>
        <ion-input [(ngModel)]="state" type="text" value=" "></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>postalCode</ion-label>
        <ion-input [(ngModel)]="postalCode" type="text" value=" "></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>country</ion-label>
        <ion-input [(ngModel)]="country" type="text" value=" "></ion-input>
      </ion-item>

      <ion-item>
        <button (click)="createCategory()" ion-button block>Save</button>
      </ion-item>
  </ion-list>
</ion-content>
