<ion-content class="auth-bg">
  <div class="login-content">
    <div padding text-center>
      <img src="{{configService.companyLogo}}">
      <h2 color="light">
        {{configService.companyName}}
      </h2>
    </div>
    <ion-list class="list-form" padding>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input [(ngModel)]="user.username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="user.password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <button ion-button block color="primary" (click)="login()">
        SIGN IN
      </button>
      <button ion-button block color="fb-color" (click)="register()">
        SIGN UP
      </button>
    </div>
  </div>
</ion-content>
